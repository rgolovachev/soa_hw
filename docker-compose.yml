services:
  auth:
    container_name: auth
    build:
      context: ./auth
      dockerfile: auth.dockerfile
    ports:
      - 8080:8080
    depends_on:
      - auth_db
  auth_db:
    container_name: auth_db
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: super_secret_pass
    ports:
      - :5432
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
